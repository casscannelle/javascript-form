<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário aula JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container-form">
        <form action="#" class="form">
            <h1>Faça seu cadastro</h1>
            <div class="input-group">
                <label for="name" class="label">Nome:</label>
                <input type="text" placeholder="Digite seu nome" name="name" id="name">
            </div>
            
            <div class="input-group">
                <label for="email" class="label">E-mail:</label>
                <input type="text" placeholder="Digite seu e-mail" name="email" id="email">
            </div>
            <div class="input-group" id="radio-group">
                <label for="aluno" class="label">Já é aluno?</label>
                <label for="alunoSim" class="label-radio">
                <input type="radio" class="radio" name="aluno" id="alunoSim" value="Sim">Sim
                </label>
                <label for="alunoNao" class="label-radio">
                <input type="radio" class="radio" name="aluno" id="alunoNao" value="Não">Não
                </label>
            </div>

            <div class="input-group" id="select">
                <label for="interesse" class="label">Curso:</label>
                <select class="select-menu">
                    <option>Artes</option>
                    <option>Audiovisual</option>
                    <option>Marketing</option>
                    <option>Tecnologia</option>
                </select>
            </div>
            
            
            <div class="input-group" id="checkbox">
                <div class="input-checkbox">
                    <input type="checkbox" class="checkbox" id="confirmaInformacoes">
                    <label for="confirmaInformacoes" class="label-checkbox">Você confirma as informações acima?</label>
                </div>
            </div>
            <span>
                <button type="button" onclick="processForm()">Enviar</button>
            </span>
        </form>
            </div>

    

    <div class="container-answer">
        <h1>Respostas</h1>
        <div id="loading"><h3>Carregando...</h3></div>
        <table class="table" id="table">   
        <tr>
            <td><h2>Nome</h2></td>
            <td><h3></h3></td>
        </tr>
        <tr>
            <td><h2>E-mail</h2></td>
            <td><h3></h3></td>
        </tr>
        <tr>
            <td><h2>Interesse</h2></td>
            <td><h3></h3></td>
        </tr>
        <tr>
            <td><h2>É aluno?</h2></td>
            <td><h3></h3></td>
        </tr>
        <tr>
            <td><h2>Confirma as informações</h2></td>
            <td><h3></h3></td>
        </tr>

        </table>
    </div>
    <script src="scripts.js/scripts.js"></script>
</body>
</html>
