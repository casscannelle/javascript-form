<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário aula JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container-form">
        <form id="form">
            
            <h1>Faça seu cadastro</h1>

            <div class="input-group"><label for="name" class="label">Nome:</label><input type="text" placeholder="Digite seu nome" name="name" id="name"></div>
            
            <div class="input-group"><label for="email" class="label">E-mail:</label><input type="text" placeholder="Digite seu e-mail" name="email" id="email"></div>
           
            <div class="input-group"><label for="interesse" class="label">Área de interesse</label>
                <select>
                    <option>Artes</option>
                    <option>Audiovisual</option>
                    <option>Marketing</option>
                    <option>Tecnologia</option>
                </select>
            </div>
            
            <div class="input-group"><label for="aluno" class="label">Já é aluno?</label>
                <input type="radio" class="radio" name="aluno" id="aluno">Sim
                <input type="radio" class="radio" name="aluno" id="aluno">Não
            </div>
           
            <div class="input-group"><input type="checkbox"> Você confirma as informações acima?</div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="container-answer">
        <table>
            <h1>Respostas</h1>
        <tr>
            <th><h2>Nome</h2></th>
            <th><h3>Resposta</h3></th>
        </tr>
        <tr>
            <th><h2>E-mail</h2></th>
            <th><h3>Resposta</h3></th>
        </tr>
        <tr>
            <th><h2>Interesse</h2></th>
            <th><h3>Resposta</h3></th>
        </tr>
        <tr>
            <th><h2>É aluno?</h2></th>
            <th><h3>Resposta</h3></th>
        </tr>
        <tr>
            <th><h2>Confirma as informações</h2></th>
            <th><h3>Resposta</h3></th>
        </tr>

        </table>
    </div>
    <script src="scripts.js/scripts.js"></script>
</body>
</html>
